<!DOCTYPE html>
<html>
<body>
  <h2>اختبار نموذج الطلب</h2>
  <form id="orderForm">
    <input type="text" name="fullName" placeholder="الاسم الكامل" required>
    <input type="tel" name="phone" placeholder="رقم الهاتف" required>
    <input type="text" name="wilaya" placeholder="الولاية" required>
    <input type="text" name="productTitle" placeholder="اسم المنتج">
    <button type="submit">إرسال الطلب</button>
  </form>
  
  <script>
    document.getElementById('orderForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      
      const response = await fetch('https://billowing-rain-004d.mohammedsid43.workers.dev/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      
      const result = await response.json();
      alert(result.success ? 'تم الإرسال بنجاح!' : 'خطأ: ' + result.error);
    });
  </script>
</body>
</html>
